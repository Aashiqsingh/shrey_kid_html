<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="thankyou.html" method="post">
        <table>
            <tr>
                <td>Name :</td>
                <td><input type="text" name="name" id=""></td>
            </tr>
            <tr>
                <td>Last Name :</td>
                <td><input type="text" name="lname" id=""></td>
            </tr>
            <tr>
                <td>Age :</td>
                <td><input type="number" name="age" id=""></td>
            </tr>
            <tr>
                <td>Email :</td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="tel" name="" id=""></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea rows="10" cols="20" name="" id=""></textarea></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>Male <input type="radio" value="male" name="gender" id="">Female <input type="radio" value="female" name="gender" id=""></td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>Cricket <input type="checkbox" name="hobby" value="cricket" id="">Singing <input type="checkbox" value="singing" name="hobby" id=""></td>
            </tr>
            <tr>
                <td>City</td>
                <td><select name="city" id="">
                    <option value="Ahemdabad">Ahemdabad</option>
                    <option value="Amravati">Amravati</option>
                    <option value="Aurangabad">Aurangabad</option>
                    <option value="Beed">Beed</option>
                    <option value="Bhiwandi">Bhiwandi</option>
                    <option value="Bhopal">Bhopal</option>
                </select></td>
            </tr>
            <tr>
                <td>Attach file</td>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td><input type="submit" name="" id=""></td>
            </tr>
        </table>
    </form>

    
</body>
</html>
